<app-header>
</app-header>

<main>
  <ul id="users">
    @for (user of users; track user.id) {
      <li>
        <app-user 
          [userImageName]="user.avatar" 
          [userName]="user.name" 
          [id]="user.id"
          (select)="onUserSelected($event)"
        />
      </li>
    }
  </ul>
  @if (selectedUserId){
    <app-tasks [name]="getUserNameById()" [userId]="selectedUserId"/>
  }@else{
    <p>Select user to see tasks</p>
  }
</main>
