@if (isAddingTask) {
    <app-new-task (close)="onCancelAddTask()" (add)="onAddNewTask($event)"/>
}
<section id="tasks">
    <header>
        <h2>{{ name() }}'s Tasks</h2>
        <menu>
            <button (click)="addTask()">Add Task</button>
        </menu>
    </header>

    <ul>
        @for (task of selectedTasks; track task.id){
        <li>
            <app-task [task]="task" (complete)="onCompleteTask(task.id)"></app-task>
        </li>
        }
    </ul>
</section>
